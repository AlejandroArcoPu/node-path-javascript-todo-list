<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyTasks - ToDoList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="lateral-menu">
      <div class="user">
        <img class="user-icon" src="./images/user.svg" alt="User icon" />
        <p>User</p>
        <button class="arrow-left-button">
          <img src="./images/arrow-left.svg" alt="Arrow left icon" />
        </button>
      </div>
      <button class="create-task">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="20"
          width="20"
          viewBox="0 0 512 512"
        >
          <path
            fill="currentColor"
            d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
          />
        </svg>
        Add a task
      </button>
      <ul>
        <li><button>Today</button></li>
        <li><button>Calendar</button></li>
      </ul>
      <ul class="myprojects-menu">
        <li><button>Projects</button></li>
      </ul>
    </nav>
    <main class="content"></main>
    <dialog class="name-dialog">
      <form class="name-form" action="">
        <div class="name-div">
          <label for="name"
            >Please enter your name to personalize your task management
            experience</label
          >
          <input
            class="name-input"
            type="text"
            id="name"
            for="name"
            placeholder="User name"
            maxlength="15"
          />
        </div>
        <input class="name-submit" type="submit" value="Submit" />
      </form>
      <!-- <p>Introduce your name to do a proper task management</p>
      <input type="text"> -->
    </dialog>
  </body>
</html>
